<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sleepy</title>
</head>
<body>
<div class="container">
    <div class="sleepy-inner item1">
        <img src="images/SleepyLogo.jpg" alt="logo" class="sleepy-logo">
        <a href="#">
            <img src="images/Desktop-04.png" alt="image" class="image1">
        </a>
        <img src="images/Desktop-03.png" alt="image" class="cat-img">
    </div>
    <div class="sleepy-inner">
        <img src="images/Desktop-05.png" alt="image" class="image2">
        <img src="images/Desktop-07.png" alt="image" class="image3">
    </div>
    <div class="sleepy-inner">
        <img src="images/Desktop-06.png" alt="image" class="image4">
        <div class="sleepy-image__container">
            <img src="images/Desktop-08.png" alt="image" class="image5">
            <img src="images/Desktop-09.png" alt="image" class="image6">
            <img src="images/Desktop-10.png" alt="image" class="octopus-cat">
        </div>
    </div>
</div>

<div class="mobile-container">
    <div class="sleepy-mobile__inner">
        <img src="images/phone-08.png" alt="phoneImg" class="sleepy-mobile__logo">
    </div>
    <div class="sleepy-mobile__inner">
        <div class="sleepy-mobile__container">
            <img src="images/phone-02.png" alt="phoneImg" class="sleepy-mobile__img1">
            <img src="images/phone-04.png" alt="phoneImg" class="sleepy-mobile__img2">
        </div>
        <a href="#" class="sleepy-mobile__link">
            <img src="images/phone-03.png" alt="phoneImg" class="sleepy-mobile__img3">
        </a>
    </div>
    <div class="sleepy-mobile__inner centered-image">
        <img src="images/phone-05.png" alt="phoneImg" class="sleepy-mobile__img4">
    </div>
    <div class="sleepy-mobile__inner with-control">
        <img src="images/phone-06.png" alt="phoneImg" class="sleepy-mobile__img5">
        <img src="images/phone-07.png" alt="phoneImg" class="sleepy-mobile__img6">
    </div>
</div>
</body>
</html>
