<!DOCTYPE html>
<html>
<head></head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset default styles for better consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background image for desktop and tablets */
        @media only screen and (min-width: 768px) {
            body {
                background: url("sleepydesktop.jpg") no-repeat center top fixed;
                background-size: cover;
                background-position: center 75%; /* Crop 50% from the bottom */
                background-image-rendering: pixelated; /* Prevent image blurriness */
            }
        }

        /* Set background image for mobile */
        @media only screen and (max-width: 767px) {
            body {
                background: url("sleepymobile.jpg") no-repeat center center fixed;
                background-size: cover;
                background-image-rendering: pixelated; /* Prevent image blurriness */
            }
            
            /* Center the content vertically and horizontally for mobile */
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 2em;
            }

            /* Style for the content inside the container for mobile */
            .content {
                text-align: center;
                color: #fff;
                font-size: 3em;
                line-height: 1.2;
                max-width: 800px;
                margin: auto;
            }
        }
        
        /* Responsive styles for smaller screens */
        @media only screen and (max-width: 480px) {
            .container {
                padding: 1em;
            }
            .content {
                font-size: 2em;
            }
        }

        /* experimental top bar */
        .button:hover {
            color: rgb(255, 255, 255);
            transform: scale(1.1);
            transition-duration: 1.5s;
        }

        .button {
            background-color: rgba(220, 213, 200, 0.35);
            border-radius: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-left: auto;
            display: block;
            margin-right: 50px;
            width: 100px;
            text-align: center;
            font-family: monospace;
            font-size: 20px;
            float: right;
            border: 10px;
            text-decoration: none;
            color: black;
            transition: .5s;
            -o-transition-delay: 3s;
        }
    </style>
<body>
    <div class="container">
        <div class="content">
	</div>
    </div>
</body>
</html>
