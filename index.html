<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset default styles for better consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background image for desktop and tablets */
        @media only screen and (min-width: 768px) {
            body {
                background: url('https://media.discordapp.net/attachments/1044799997717266452/1107691303778664521/20230515_082908.jpg?width=1082&height=610') no-repeat center top fixed;
                background-size: cover;
                background-position: center 75%; /* Crop 50% from the bottom */
                background-image-rendering: pixelated; /* Prevent image blurriness */
            }
        }

        /* Set background image for mobile */
        @media only screen and (max-width: 767px) {
            body {
                background: url('https://media.discordapp.net/attachments/1044799997717266452/1107691376101048400/phone-01_1.jpg?width=282&height=610') no-repeat center center fixed;
                background-size: cover;
                background-image-rendering: crisp-edges; /* Prevent image blurriness */
            }
            
            /* Add wrapper for scrolling */
            .scroll-wrapper {
                overflow: auto;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        /* Center the content vertically and horizontally */
        .container {
            padding: 2em;
        }

        /* Style for the content inside the container */
        .content {
            text-align: center;
            color: #fff;
            font-size: 3em;
            line-height: 1.2;
            max-width: 800px;
            margin: auto;
        }
        
        /* Responsive styles for smaller screens */
        @media only screen and (max-width: 480px) {
            .container {
                padding: 1em;
            }
            .content {
                font-size: 2em;
            }
        }

    </style>
</head>
<body>
    <!-- Add scroll wrapper around the container -->
    <div class="scroll-wrapper">
        <div class="container">
            <div class="content">
                <!-- Your content here -->
            </div>
        </div>
    </div>
</body>
</html>
